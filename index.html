<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="https://github.com/giovannamoeller/sign-up-form/blob/main/assets/google.png?raw=true" alt="Google">
            </a>
            <a href="#">
                <img src="https://github.com/giovannamoeller/sign-up-form/blob/main/assets/facebook.png?raw=true" alt="Facebook">
            </a>
            <a href="#">
                <img src="https://github.com/giovannamoeller/sign-up-form/blob/main/assets/linkedin.png?raw=true" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    <section class="images">
        <img src="https://raw.githubusercontent.com/giovannamoeller/sign-up-form/8e94664e87e1e591bf244d352e675dbd5167bcdf/assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
